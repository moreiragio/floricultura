<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floricultura Flores & Cores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body class="pagina-flores">

<header>
    <nav class="nav-central">
        <a href="#flores" class="link-flores">Flores</a>
        <!-- Aqui vamos mostrar categorias dinamicamente com Thymeleaf -->
        <div th:each="categoria : ${categorias}">
            <a th:href="'#' + ${categoria.nome}" th:text="${categoria.nome}"></a>
        </div>

        <form action="/buscarProdutos" method="get" class="form-busca">
            <input type="text" name="q" placeholder="Buscar flores..." class="campo-busca">
            <button type="submit" class="btn-buscar2">
                <i class="fa fa-search"></i>
            </button>
        </form>

        <div class="menu-icon" id="menuIcon">&#9776;</div>
    </nav>
</header>

<!-- Menu Modal -->
<div id="menuModal" class="menu-modal">
    <div class="menu-content">
        <span id="closeMenu" class="close-menu">&times;</span>
        <div th:if="${usuario == null}">
            <a href="/login">Login</a>
            <a href="/cadastro">Cadastro</a>
        </div>
        <div th:if="${usuario != null}">
            <a th:href="'/perfil'" th:text="'Perfil'"></a>
            <a href="/logout">Logout</a>
        </div>
    </div>
</div>

<section id="flores" class="flores-venda">
    <h2>Flores Disponíveis</h2>
    <br>
    <div class="grid-flores">
        <div th:each="flor : ${flores}" class="flor-card">
            <div class="flor-detalhes">
                <h3 class="flor-titulo" th:text="${flor.nome}"></h3>
                <p><strong>Descrição:</strong> <span th:text="${flor.descricao}"></span></p>
                <p><strong>Preço:</strong> R$ <span th:text="${flor.valor}"></span></p>
                <p><strong>Cor:</strong> <span th:text="${flor.cor}"></span></p>
            </div>
        </div>
    </div>
</section>

<footer>
    <div class="footer-container">
        <div class="footer-section">
            <h4>Horário de Funcionamento</h4>
            <p>De seg à sex das 08h às 20h</p>
            <p>Sáb e dom das 10h às 18h</p>
        </div>
        <div class="footer-section">
            <h4>Entre em Contato</h4>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://wa.me/559999999999" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
        <div class="footer-section">
            <h4>Endereço</h4>
            <p>Rua das Flores, 123, Taboão da Serra - SP</p>
            <p>Telefone: (11) 4787-7355</p>
        </div>
    </div>
</footer>

<script src="/js/carrossel.js"></script>
<script src="/js/modal.js"></script>

</body>
</html>
