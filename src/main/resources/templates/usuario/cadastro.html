<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Floricultura Flores & Cores</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body class="teste">

<header>
    <h1><a href="/" style="text-decoration: none; color: white;">Floricultura Flores & Cores</a></h1>
    <nav class="nav-central">
        <a href="/login">Login</a>
    </nav>
</header>

<form class="container-cadastro" th:action="@{/usuarios}" method="post">
    <fieldset class="campo">
        <legend>Informações Pessoais</legend>
        <div class="campo">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
        </div>
        <div class="campo">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="E-mail" required>
        </div>
        <div class="campo">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
        </div>
        <div class="campo">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
        </div>
        <div class="campo">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite uma senha" required>
        </div>
    </fieldset>

    <fieldset class="campo">
        <legend>Endereço</legend>
        <div class="campo">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="Digite o CEP" required>
        </div>
        <div class="campo">
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" placeholder="Ex.: Avenida Paulista" required>
        </div>
        <div class="campo">
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero" required>
        </div>
        <div class="campo">
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>
        </div>
        <div class="campo">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>
        </div>
        <div class="campo">
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>
        </div>
        <div class="campo">
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento">
        </div>
    </fieldset>

    <button type="submit">Cadastrar</button>
</form>

<footer>
    <div class="footer-container">
        <div class="footer-section">
            <h4>Horário de Funcionamento</h4>
            <p>De seg à sex das 08h às 20h</p>
            <p>Sáb e dom das 10h às 18h</p>
        </div>
        <div class="footer-section">
            <h4>Entre em Contato</h4>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://wa.me/559999999999" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
        <div class="footer-section">
            <h4>Endereço</h4>
            <p>Rua das Flores, 123, Taboão da Serra - SP</p>
            <p>Telefone: (11) 4787-7355</p>
        </div>
    </div>
</footer>

</body>
</html>
